<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Meow!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero">
        <h1>Random Website</h1>
        <p>
            This is a random website
            where random things take place.
            Stay at your own <span>risk.</span>
        </p>
        <div class="hero__button-group">
            <button class="hero__button-primary">
                Never Click
            </button>
            <button class="hero__button-secondary">
                Click here
            </button>
        </div>
    </header>

    <section class="activity">
        <h1 class="title">Random Activities</h1>
        <div class="activity__container">
            <div class="activity__item">
                <h2>Scratching Balls</h2>
                <p>Scratching your balls has been a wild random activity.</p>
                <button>Learn More</button>
            </div>
            <div class="activity__item">
                <h2>Touching Belly Button</h2>
                <p>Fingering belly button and smelling it.</p>
                <button>Learn More</button>
            </div>
            <div class="activity__item">
                <h2>Making Weird Noises</h2>
                <p>Saying ahlelele ahlelas</p>
                <button>Learn More</button>
            </div>
        </div>
    </section>
</body>

</html>
